<div class="display-info">
  <div class="editable-zone" *ngIf="afterDelete">
    <div class="lesson-info">
      <div class="column">{{ subject.name }}</div>
      <div>{{ subject.hour }} h</div>
    </div>

    <div class="form-btns">
      <button class="edit-btn" (click)="enableEdit()">
        <svg
          class="bi bi-pencil svg-edit"
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"
          />
          <path
            fill-rule="evenodd"
            d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"
          />
        </svg>

        <span>Edit</span>
      </button>
      <button class="edit-btn" (click)="onDelete()">
        <svg
          class="bi bi-trash2 svg-edit"
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3.18 4l1.528 9.164a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836L12.82 4H3.18zm.541 9.329A2 2 0 0 0 5.694 15h4.612a2 2 0 0 0 1.973-1.671L14 3H2l1.721 10.329z"
          />
          <path
            d="M14 3c0 1.105-2.686 2-6 2s-6-.895-6-2 2.686-2 6-2 6 .895 6 2z"
          />
          <path
            fill-rule="evenodd"
            d="M12.9 3c-.18-.14-.497-.307-.974-.466C10.967 2.214 9.58 2 8 2s-2.968.215-3.926.534c-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466zM8 5c3.314 0 6-.895 6-2s-2.686-2-6-2-6 .895-6 2 2.686 2 6 2z"
          />
        </svg>
        <span>Delete</span>
      </button>
    </div>
  </div>

  <div class="form-wrapper" *ngIf="afterDelete">
    <form *ngIf="editMode" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="label">Subject:</div>
      <input type="text" formControlName="subject" />

      <div
        class="invalid"
        *ngIf="
          !profileForm.get('subject').valid &&
          profileForm.get('subject').touched
        "
      >
        Subject must be at least 4 characters
      </div>

      <div class="label">Hours:</div>
      <input type="text" formControlName="hour" />

      <button class="submit-btn">Submit</button>
    </form>
  </div>
</div>
